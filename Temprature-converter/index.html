<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convert Temprature</h1>
        <div class="form-container">
            <form action="">
                <label for="unit">From</label>
                <div class="unit" id="unit">
                    <label for="C">C</label>
                    <input type="radio" name="input-unit" value="C" id="C">
                    <label for="F">F</label>
                    <input type="radio" name="input-unit" value="F" id="F">
                </div>
                <label for="unit">To</label>
                <div class="unit" id="unit">
                    <label for="C">C</label>
                    <input type="radio" name="out-unit" value="C" id="C">
                    <label for="F">F</label>
                    <input type="radio" name="out-unit" value="F" id="F">
                </div>
                <label for="temp-input">Input Temprature</label>
                <input type="number" name="input-temp" id="input-temp">
            </form>
        </div>
    </div>
</body>
</html>

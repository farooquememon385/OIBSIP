<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>Farooq</h2>
        <div>
            <a href="./index.html">Home</a>
            <a href="https://github.com/farooquememon385" target="_blank">Github</a>
            <a href="https://linkedin.com/in/Muhammad-farooq-nust" target="_blank">Linkedin</a>
        </div>
    </nav>
    <div class="container">
        <h1>Temprature Converter</h1>
        <div class="form-container">
            <div class="from">
                <label for="input">input</label>
                <div>
                    <input oninput ="displayTemp()" type="number" name="input" id="input" placeholder="Input">
                    <select name="from" id="from">
                        <option value="C">C</option>
                        <option value="K">K</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>
            <div class="from">
                <label for="output">Output</label>
                <div>
                    <p id="output"></p>
                    <select name="to" id="to">
                        <option value="F">F</option>
                        <option value="K">K</option>
                        <option value="C">C</option>
                    </select>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
